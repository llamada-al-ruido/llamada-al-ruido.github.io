<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PÃ¡gina de Audio Aleatorio</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: #fff;
            text-align: center;
            padding: 20px;
        }
        h1 {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <h1>Reproduciendo un track al azar</h1>
    <p>Disfruta el sonido.</p>
    <audio id="audioPlayer" controls autoplay></audio>

    <script>
        // Lista de archivos de audio
        const tracks = [
            'audios/1.mp3',
            'audios/2.mp3',
            'audios/3.mp3',
            'audios/4.mp3',
            'audios/5.mp3',
            'audios/6.mp3',
            'audios/7.mp3',
            'audios/8.mp3'
        ];

        // Seleccionar un track al azar
        const randomIndex = Math.floor(Math.random() * tracks.length);
        const randomTrack = tracks[randomIndex];

        // Reproducir el track
        const audioPlayer = document.getElementById('audioPlayer');
        audioPlayer.src = randomTrack;
    </script>
</body>
</html>
